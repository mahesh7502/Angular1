<div class="container " style="margin-top:10%" >
    <div class="col-md-6 col-md-offset-3 well">
        <form class="form-horizontal" ng-hide="shoWarning==true">
            <fieldset>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input ng-model="username" type="text" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10">
                        <input ng-model="password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div>
                    <button ng-click="login()" class="btn btn-primary btn-block">Login</button>
                </div>
            </fieldset>
        </form>
        <br />
        <div class="alert alert-dismissible alert-warning" ng-show="shoWarning==true">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <h4>Warning!</h4>
            <p>Best check yo self, you're not looking too good. Nulla vitae elit libero, a pharetra augue. Praesent commodo cursus magna, <a href="#" class="alert-link">vel scelerisque nisl consectetur et</a>.</p>
            <button class="btn btn-primary" ng-click="reset()">Retry</button>
        </div>
    </div>
    <br />
    <my-directive></my-directive>
</div>
