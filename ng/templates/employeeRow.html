<tr  ng-click="rowClicked()">
    <td>
        <h4>
            <span ng-class="{true:'glyphicon glyphicon-remove', false:''}[emp.picked==true]"></span>
        </h4>
    </td>
    <td>
        <h4>{{emp.empno}}</h4>
    </td>
    <td>
        <h4>{{emp.email}}</h4>
    </td>
    <td>
        <h4>{{emp.alias}}</h4>
    </td>
    <td>
        <h4>{{emp.role.title}}</h4>
    </td>
   
</tr>
